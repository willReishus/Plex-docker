version: "3.8"

services:
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    runtime: nvidia
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - VERSION=docker
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,video,utility
    volumes:
      - ${APPDATA}/plex/config:/config
      - ${APPDATA}/plex/transcode:/transcode
      # MEDIA ONLY (no torrents) â€” add both drives' media folders
      - ${DATA}/media:/data/drive1/media
      - /media/willreishus/Test1/media:/data/drive2/media
    restart: unless-stopped

  kometa:
    image: lscr.io/linuxserver/kometa:latest
    container_name: kometa
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - KOMETA_CONFIG=/config/config.yml
      - KOMETA_TIME=03:00
      - KOMETA_RUN=false
      - KOMETA_TEST=false
      - KOMETA_NO_MISSING=false
    volumes:
      - ${APPDATA}/kometa/config:/config
      # MEDIA ONLY is sufficient for artwork/metadata previews
      - ${DATA}/media:/data/drive1/media
      - /media/willreishus/Test1/media:/data/drive2/media
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${APPDATA}/radarr:/config
      # Mount entire drive roots so Radarr can see torrents & media together
      - ${DATA}:/data/drive1
      - /media/willreishus/Test1:/data/drive2
    ports:
      - 7878:7878
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${APPDATA}/sonarr:/config
      - ${DATA}:/data/drive1
      - /media/willreishus/Test1:/data/drive2
    ports:
      - 8989:8989
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${APPDATA}/prowlarr:/config
    ports:
      - 9696:9696
    restart: unless-stopped

  overseerr:
    image: lscr.io/linuxserver/overseerr:develop
    container_name: overseerr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${APPDATA}/overseerr:/config
      # Optional: media mounts help with preview thumbnails
      - ${DATA}/media:/data/drive1/media
      - /media/willreishus/Test1/media:/data/drive2/media
    ports:
      - 5055:5055
    restart: unless-stopped

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=info
      - LOG_HTML=false
      - CAPTCHA_SOLVER=none
      - TZ=${TZ}
    ports:
      - 8191:8191
    restart: unless-stopped

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=8080
      - TORRENTING_PORT=8694
    volumes:
      - ${APPDATA}/qbittorrent:/config
      - ${DATA}:/data/drive1
      - /media/willreishus/Test1:/data/drive2                  # <- ONE mount
    ports:
      - "8080:8080"
      - "8694:8694/tcp"
      - "8694:8694/udp"
    restart: unless-stopped

  deluge:
    image: lscr.io/linuxserver/deluge:latest
    container_name: deluge
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - DELUGE_LOGLEVEL=error #optional
    volumes:
      - ${APPDATA}/deluge:/config
      - ${DATA}:/data    
    ports:
      - 8112:8112
      - 6881:6881
      - 6881:6881/udp
      - 58846:58846 #optional
    restart: unless-stopped

    
  cross-seed:
    image: ghcr.io/cross-seed/cross-seed:6
    container_name: cross-seed
    user: 1000:1000 # this must match your torrent client (cross-seed does not support using PGID and PUID)
    ports:
      - "2468:2468"
    volumes:
      - ${APPDATA}/cross-seed:/config
      - ${DATA}:/data/drive1
      - /media/willreishus/Test1:/data/drive2 
    command: daemon
    restart: unless-stopped


  tautulli:
    image: lscr.io/linuxserver/tautulli:latest
    container_name: tautulli
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${APPDATA}/tautulli:/config
    ports:
      - 8181:8181
    restart: unless-stopped
